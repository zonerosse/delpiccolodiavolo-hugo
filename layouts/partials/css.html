<style>
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
body{font-family:system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:#faf8f5;color:#4a3f35;line-height:1.6}
h1,h2,h3{font-family:Georgia,'Times New Roman',serif;font-weight:600;color:#5c4a3a}
a{color:inherit;text-decoration:none}
img{max-width:100%;height:auto;display:block}

/* =========================
   BUTTONS (TOUCH TARGET FIX)
   ========================= */
.btn{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  gap:.4rem;

  font-size:.7rem;
  font-weight:700;
  letter-spacing:.08em;
  text-transform:uppercase;

  padding:.875rem 1.5rem;

  /* FIX LIGHTHOUSE */
  min-height:48px;
  min-width:48px;

  border:0;
  cursor:pointer;

}

.btn-primary{background:#8b5a2b;color:#fff}
.btn-ghost{background:transparent;color:#5c4a3a;border:1px solid #5c4a3a}
.btn-gold{background:#7a5c00;color:#fff}

/* =========================
   HERO
   ========================= */
.hero-actions{
  display:flex;
  gap:.6rem;
  flex-wrap:wrap;
}

/* =========================
   CTA / DARK SECTIONS
   ========================= */
.dark-section .btn,
.cta-section .btn{
  min-height:48px;
  min-width:48px;
}

/* =========================
   MOBILE
   ========================= */

  a.btn{
    width:100%;
  }
